
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GovJobs Portal - Latest Government Job Notifications India</title>
    <meta name="description" content="Find the latest government job notifications across India. Fast, reliable updates on banking, railways, SSC, UPSC, and state government jobs with official application links." />
    <meta name="keywords" content="government jobs, sarkari naukri, latest jobs, banking jobs, railway jobs, SSC, UPSC, state government jobs, job notifications" />
    <meta name="author" content="GovJobs Portal" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="GovJobs Portal - Latest Government Job Notifications India" />
    <meta property="og:description" content="Find the latest government job notifications across India. Fast, reliable updates with official application links." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://govjobs-portal.com" />
    <meta property="og:image" content="https://govjobs-portal.com/og-image.png" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@govjobsportal" />
    <meta name="twitter:title" content="GovJobs Portal - Latest Government Job Notifications" />
    <meta name="twitter:description" content="Find the latest government job notifications across India with official application links." />
    <meta name="twitter:image" content="https://govjobs-portal.com/twitter-image.png" />

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "GovJobs Portal",
      "description": "Latest Government Job Notifications India",
      "url": "https://govjobs-portal.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://govjobs-portal.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
