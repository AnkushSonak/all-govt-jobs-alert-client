
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GovJobs Portal - Latest Government Job Notifications India 2025</title>
    <meta name="description" content="Find latest government job notifications across India. 500+ current openings in Banking, Railways, SSC, UPSC, and State Government jobs with official application links. Apply now!" />
    <meta name="keywords" content="government jobs, sarkari naukri, latest jobs, banking jobs, railway jobs, SSC, UPSC, state government jobs, job notifications, govt jobs 2025" />
    <meta name="author" content="GovJobs Portal" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="en" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="GovJobs Portal - Latest Government Job Notifications India 2025" />
    <meta property="og:description" content="Find latest government job notifications across India. 500+ current openings with official application links." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://govjobs-portal.com" />
    <meta property="og:image" content="https://govjobs-portal.com/og-image.png" />
    <meta property="og:site_name" content="GovJobs Portal" />
    <meta property="og:locale" content="en_IN" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@govjobsportal" />
    <meta name="twitter:title" content="GovJobs Portal - Latest Government Job Notifications" />
    <meta name="twitter:description" content="Find latest government job notifications across India with official application links." />
    <meta name="twitter:image" content="https://govjobs-portal.com/twitter-image.png" />

    <!-- Additional SEO Meta Tags -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "GovJobs Portal",
      "alternateName": "Government Jobs Portal India",
      "description": "Latest Government Job Notifications India - Banking, Railways, SSC, UPSC Jobs",
      "url": "https://govjobs-portal.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://govjobs-portal.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "publisher": {
        "@type": "Organization",
        "name": "GovJobs Portal",
        "url": "https://govjobs-portal.com",
        "logo": {
          "@type": "ImageObject",
          "url": "https://govjobs-portal.com/logo.png"
        }
      }
    }
    </script>

    <!-- Favicon and Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://www.google-analytics.com">
    <link rel="preconnect" href="https://www.googletagmanager.com">
    
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- DNS Prefetch for better performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
